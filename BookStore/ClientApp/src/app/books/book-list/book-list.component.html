<div class="container">
  <div class="row">
    <div class="col-lg-12 my-3">
      <mat-form-field>
        <input #searchTermInput matInput placeholder="Search by book title or author">
      </mat-form-field>
    </div>
  </div>
  <!-- Book list -->
  <div id="books" class="row view-group">
    <div class="item col-xs-4 col-lg-4" *ngFor="let book of books" (click)="onSelectBook(book)">
      <div class="thumbnail">
        <div class="img-event text-center">
          <img class="group list-group-image img-fluid" src="{{book.imageUrl}}" alt="Book image" />
        </div>
        <div class="caption card-body">
          <h5 class="group card-title inner list-group-item-heading text-center">
            {{book.title}}
          </h5>
          <p class="text-center">{{book.authors.join(', ')}} - {{book.publishedDate | date: 'dd/MM/yyyy'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Pagination-->
<mat-paginator [hidden]="!books" (page)='getData($event)' [pageSize]="6" [pageSizeOptions]="[3, 6, 9]"
               showFirstLastButtons></mat-paginator>
